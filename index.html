<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h2 class="wrapper__title">Добавьте к заказу и получите скидку</h2>
        <div class="wrapper__inner">
            <div class="wrapper__item">
                <img src="img/one.png" alt="product">
                <div class="wrapper__box">
                    <div class="wrapper__header">Стеклаянная ваза</div>
                    <div class="wrapper__price">6 000 ₸</div>
                    <a href="#" class="wrapper__btn">-5% к заказу</a>
                </div>
            </div>
            <div class="wrapper__item">
                <img src="img/two.png" alt="product">
                <div class="wrapper__box">
                    <div class="wrapper__header">Малиновый торт</div>
                    <div class="wrapper__price">4 000 ₸</div>
                    <a href="#" class="wrapper__btn">-5% к заказу</a>
                </div>
            </div>
            <div class="wrapper__item">
                <img src="img/three.png" alt="product">
                <div class="wrapper__box">
                    <div class="wrapper__header">10 воздушных шаров</div>
                    <div class="wrapper__price">3 500 ₸</div>
                    <a href="#" class="wrapper__btn">-5% к заказу</a>
                </div>
            </div>
            <div class="wrapper__item">
                <img src="img/four.png" alt="product">
                <div class="wrapper__box">
                    <div class="wrapper__header">Сертификат в СПА <br> в салон Ева</div>
                    <div class="wrapper__price">13 500 ₸</div>
                    <a href="#" class="wrapper__btn">-5% к заказу</a>
                </div>
            </div>
            <div class="wrapper__item">
                <img src="img/five.png" alt="product">
                <div class="wrapper__box">
                    <div class="wrapper__header">Сертификат на массаж <br> в салон Ева</div>
                    <div class="wrapper__price">6 000 ₸</div>
                    <a href="#" class="wrapper__btn">-5% к заказу</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
